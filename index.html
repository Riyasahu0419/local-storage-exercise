<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body {
            font-family: Arial, sans-serif;
            background-color: #e0d4d4;
            height: 100px;
            width: 300px;
        }

        form {
            background-color: #f4dede;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 1, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #2c5fcc;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1b2a99;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
        }

</style>

<body>
    <form id="form">
        <label for="name">username</label><br>
        <input type="text" id="name">
        <br>
        <label for="name">age</label><br>
        <input type="number" id="age">
        <br>
        <br>
        <button>submit</button>
    </form>

    <button id="retrivedata">retrive display data</button>
    <div id="display"></div>
    </body>
</html>

<script src="index.js"></script>
